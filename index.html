<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浙江理工学院 | YOUJIAN铺子</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #10b981;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.5;
    }
    
    /* 主容器 */
    .app-container {
      width: 100%;
      max-width: 480px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      position: relative;
    }
    
    /* 头部区域 */
    .app-header {
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .app-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 20px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 2;
    }
    
    .logo i {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .school-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      position: relative;
      z-index: 2;
    }
    
    .school-subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
      font-weight: 400;
      position: relative;
      z-index: 2;
    }
    
    /* 内容区域 */
    .app-content {
      padding: 2rem;
    }
    
    .app-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
      text-align: center;
    }
    
    .app-description {
      color: var(--text-light);
      font-size: 0.9375rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    /* 功能卡片 */
    .feature-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    .feature-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 1.25rem;
    }
    
    .feature-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .feature-text {
      color: var(--text-light);
      font-size: 0.875rem;
      text-align: center;
    }
    
    /* 复制区域 */
    .copy-section {
      margin-top: 2rem;
    }
    
    .copy-title {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 0.75rem;
      text-align: center;
      font-weight: 500;
    }
    
    .copy-card {
      display: flex;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .copy-text {
      flex: 1;
      padding: 0.875rem 1rem;
      font-size: 0.875rem;
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background-color: #f8fafc;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .copy-btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }
    
    .copy-btn.copied {
      background: linear-gradient(135deg, var(--secondary), #0d9488);
    }
    
    /* 底部区域 */
    .app-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-light);
    }
    
    .app-version {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background-color: #f3f4f6;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      margin-top: 0.5rem;
      font-size: 0.6875rem;
      font-weight: 500;
    }
    
    /* 响应式设计 */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .app-header {
        padding: 1.5rem 1rem 1rem;
      }
      
      .app-content {
        padding: 1.5rem 1rem;
      }
      
      .logo {
        width: 64px;
        height: 64px;
        border-radius: 16px;
      }
      
      .school-name {
        font-size: 1.25rem;
      }
      
      .feature-card {
        padding: 1.25rem;
      }
    }
    
    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <!-- 主容器 -->
  <div class="app-container">
    <!-- 头部区域 -->
    <div class="app-header">
      <div class="logo animate-fade-in">
        <i class="fas fa-store"></i>
      </div>
      <h1 class="school-name animate-fade-in delay-1">浙江理工学院出品</h1>
      <p class="school-subtitle animate-fade-in delay-2">Zhejiang Sci-Tech University</p>
    </div>
    
    <!-- 内容区域 -->
    <div class="app-content">
      <h2 class="app-title animate-fade-in delay-1">YOUJIAN铺子</h2>
      <p class="app-description animate-fade-in delay-2">专业校园服务平台，品质生活触手可及</p>
      
      <!-- 功能卡片 -->
      <div class="feature-card animate-fade-in delay-2">
        <div class="feature-icon">
          <i class="fas fa-bolt"></i>
        </div>
        <h3 class="feature-title">极速配送</h3>
        <p class="feature-text">校园内30分钟极速送达，学习生活两不误</p>
      </div>
      
      <div class="feature-card animate-fade-in delay-3">
        <div class="feature-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h3 class="feature-title">品质保障</h3>
        <p class="feature-text">严格筛选商家，确保每一份商品的质量</p>
      </div>
      
      <!-- 复制区域 -->
      <div class="copy-section animate-fade-in delay-4">
        <p class="copy-title">立即访问我们的平台</p>
        <div class="copy-card">
          <span class="copy-text" id="linkText">https://youjian-zzj.netlify.app</span>
          <button class="copy-btn" id="copyBtn">
            <i class="fas fa-copy"></i> 复制
          </button>
        </div>
      </div>
    </div>
    
    <!-- 底部区域 -->
    <div class="app-footer animate-fade-in delay-4">
      <p>一页代码，留住校园光影</p>
      <div class="app-version">
        <i class="fas fa-code-branch"></i>
        v2.0.1 · 2026
      </div>
    </div>
  </div>

  <script>
    // 复制功能
    const copyBtn = document.getElementById('copyBtn');
    const linkText = document.getElementById('linkText');
    const link = linkText.textContent;
    
    copyBtn.addEventListener('click', () => {
      if (!navigator.clipboard) {
        fallbackCopy();
        return;
      }
    
      navigator.clipboard.writeText(link).then(showCopied).catch(fallbackCopy);
    });
    
    function fallbackCopy() {
      const tempInput = document.createElement('input');
      document.body.appendChild(tempInput);
      tempInput.value = link;
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      showCopied();
    }
    
    function showCopied() {
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
      copyBtn.classList.add('copied');
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        copyBtn.classList.remove('copied');
      }, 2000);
    }
    
    // 添加动画类
    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.animate-fade-in');
      elements.forEach(el => {
        el.style.opacity = 0;
      });
      
      setTimeout(() => {
        elements.forEach(el => {
          el.style.opacity = 1;
        });
      }, 100);
    });
  </script>
</body>
</html>
